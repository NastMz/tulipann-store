name: "deploy_app"

on:
  push:
    branches:
      - web

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_push_flags: '--force'
          git_remote_url: "ssh://dokku@tulipannstore.com:22/web"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
