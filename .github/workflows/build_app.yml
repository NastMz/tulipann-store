name: App Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          check-latest: true

      - name: Install npm packages
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Create .static
        run: touch .static
        shell: bash
        working-directory: ./frontend/dist

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: web
          FOLDER: frontend/dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
